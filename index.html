<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">
    <title>Document</title>
</head>

<body>
    <div>
        <p class = "h1 bg-primary mb-1" id = "title">Registro de Clientes</p>
        
    </div>
    <div class="container">
        <form class="row g-3 mt-5" action="#">
            <div class="col-6">
                <label for="nombreInput" class="form-label">Nombres: </label>
                <input type="text" class="form-control" id="nombreInput" name="nombres" placeholder="">
            </div>
            <div class="col-6">
                <label for="apellidosInput" class="form-label">Apellidos: </label>
                <input type="text" class="form-control" id="apellidosInput" name="apellidos" placeholder="">
            </div>
            <div class="col-6">
                <label for="direccionInput" class="form-label">Dirección: </label>
                <input type="text" class="form-control" id="direccionInput" name="direccion" placeholder="">
            </div>
            <div class="col-6">
                <label for="ciudadinput" class="form-label">Ciudad: </label>
                <input type="text" class="form-control" id="ciudadinput" name="ciudad" placeholder="">
            </div>
            <div class="col-6">
                <label for="emailInput" class="form-label">Email:</label>
                <input type="email" class="form-control" id="emailInput" name="email" placeholder="correo@ejemplo.com">
            </div>
            <div class="col-6">
                <label for="passwordInput" class="form-label">Password: </label>
                <input type="password" class="form-control" id="passwordInput" name="password"
                    placeholder="················">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="terminosCheck" name="terminosCheck">
                    <label for="terminosCheck" class="form-check-label">Acepto los términos </label>
                </div>
            </div>
            <div class="col-12">
                <button type = "submit" class = "btn btn-primary">
                    Registrate
                </button>
            </div>

        </form>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
